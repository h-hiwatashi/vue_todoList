<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>My Vue App</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="app" class="container">
            <h1>
                <button @click="purge">完了済削除</button>
                My Todos
                <span class="info">{{ countedTask.length }}/{{ todos.length }}</span>
            </h1>
            <ul v-if="todos.length">
                <li v-for="(todo, index) in todos">
                    <input type="checkbox" v-model="todo.isDone">
                    <!-- <span v-bind:class="{done: todo.isDone}">{{ todo.title }}</span>-->
                    <span :class="{done: todo.isDone}">{{ todo.title }}</span>
                    <span @click="deleteItem(index)" class="command">[x]</span>
                </li>
            </ul>
            <ul v-else>
                <li>todoがありません！</li>
            </ul>
            <form v-on:submit.prevent="addItem">
                <input type="text" v-model="newItem">
                <input type="submit" value="追加">
            </form>
        </div>
        <div id="app2" class="container">
            <h2>お気に入りボタン</h2>
            <p>全ボタン回数: {{ total }}</p>
            <like-component message="like" @increment="incrementTotal"></like-component>
            <like-component message="bad" @increment="incrementTotal"></like-component>
            <like-component message="great" @increment="incrementTotal"></like-component>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
